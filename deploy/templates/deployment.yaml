apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mce-cluster-generator.fullname" . }}
  labels:
    {{- include "mce-cluster-generator.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mce-cluster-generator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mce-cluster-generator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mce-cluster-generator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.config.port }}
          protocol: TCP
        env:
        - name: HOST
          value: {{ .Values.config.host | quote }}
        - name: PORT
          value: {{ .Values.config.port | quote }}
        - name: DEBUG
          value: {{ .Values.config.debug | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: DEFAULT_OCP_VERSION
          value: {{ .Values.config.defaultOcpVersion | quote }}
        - name: DEFAULT_DNS_DOMAIN
          value: {{ .Values.config.defaultDnsDomain | quote }}
        - name: PRIVATE_REGISTRY
          value: {{ .Values.config.privateRegistry | quote }}
        - name: SUPPORTED_VENDORS
          value: {{ .Values.config.supportedVendors | quote }}
        - name: SUPPORTED_VERSIONS
          value: {{ .Values.config.supportedVersions | quote }}
        - name: AVAILABLE_SITES
          value: {{ .Values.config.availableSites | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.config.corsOrigins | quote }}
        - name: MAX_NODES
          value: {{ .Values.config.maxNodes | quote }}
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: {{ .Values.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: logs
          mountPath: /app/logs
        {{- end }}
        {{- if .Values.configMap.enabled }}
        - name: config
          mountPath: /app/config
          readOnly: true
        {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: logs
        persistentVolumeClaim:
          claimName: {{ include "mce-cluster-generator.fullname" . }}-logs
      {{- end }}
      {{- if .Values.configMap.enabled }}
      - name: config
        configMap:
          name: {{ include "mce-cluster-generator.fullname" . }}-config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
