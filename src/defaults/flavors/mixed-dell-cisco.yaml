# Mixed Vendor Cluster
# Dell + Cisco nodes in the same cluster

name: Mixed Dell + Cisco
description: Multi-vendor cluster with 3 Dell + 2 Cisco nodes

vendors:
  - vendor: dell
    nodes: 3
    infra_env: dell-infra
  - vendor: cisco
    nodes: 2
    infra_env: cisco-infra

ocp_version: "4.16"
max_pods: 250
include_var_lib_containers: false
include_ringsize: false
custom_configs: []

