# Hybrid Compute + AI Cluster
# Mix of compute nodes and GPU nodes

name: Hybrid Compute + AI
description: Mixed cluster with 5 Dell compute + 3 H100 GPU nodes
vendors:
  - vendor: dell
    nodes: 5
    infra_env: dell-infra
  - vendor: h100-gpu
    nodes: 3
    infra_env: h100-gpu-infra
ocp_version: "4.16"
max_pods: 250
include_var_lib_containers: false
include_ringsize: false
custom_configs: []
