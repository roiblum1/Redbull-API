clusterName: test-env
platform: agent
nodePool:
- name: test-env-nodepool
  replicas: 2
  labels:
    allowDeletion: false
    minReplicas: '1'
    maxReplicas: '3'
  agentLabelSelector:
    nodeLabelKey: infraenv
    nodeLabelValue: powerflex-baremetal
  configs:
  - nm-conf-test-env
  - worker-kubeconfig
  - powerflex-storage-config
mcConfig:
- nm-conf-test-env
- worker-kubeconfig
- powerflex-storage-config
idms:
  mirrors:
  - source: registry.redhat.io
    mirrors:
    - registry.internal.company.com/redhat
  - source: quay.io
    mirrors:
    - registry.internal.company.com/quay
  - source: registry.access.redhat.com
    mirrors:
    - registry.internal.company.com/access-redhat
  - source: dell.com
    mirrors:
    - registry.internal.company.com/dell
