clusterName: roi-test
platform: agent
nodePool:
- name: roi-test-nodepool
  replicas: 5
  labels:
    allowDeletion: false
    minReplicas: '4'
    maxReplicas: '6'
  agentLabelSelector:
    nodeLabelKey: infraenv
    nodeLabelValue: classic-baremetal
  configs:
  - nm-conf-roi-test
  - worker-kubeconfig
mcConfig:
- nm-conf-roi-test
- worker-kubeconfig
idms:
  mirrors:
  - source: registry.redhat.io
    mirrors:
    - registry.internal.company.com/redhat
  - source: quay.io
    mirrors:
    - registry.internal.company.com/quay
  - source: registry.access.redhat.com
    mirrors:
    - registry.internal.company.com/access-redhat
