clusterName: storage-cluster
platform: agent
nodePool:
- name: storage-cluster-nodepool
  replicas: 3
  labels:
    allowDeletion: false
    minReplicas: '2'
    maxReplicas: '4'
  agentLabelSelector:
    nodeLabelKey: infraenv
    nodeLabelValue: portworks-baremetal
  configs:
  - nm-conf-storage-cluster
  - worker-kubeconfig
  - portworks-storage-config
mcConfig:
- nm-conf-storage-cluster
- worker-kubeconfig
- portworks-storage-config
idms:
  mirrors:
  - source: registry.redhat.io
    mirrors:
    - registry.internal.company.com/redhat
  - source: quay.io
    mirrors:
    - registry.internal.company.com/quay
  - source: registry.access.redhat.com
    mirrors:
    - registry.internal.company.com/access-redhat
  - source: portworks.io
    mirrors:
    - registry.internal.company.com/portworks
