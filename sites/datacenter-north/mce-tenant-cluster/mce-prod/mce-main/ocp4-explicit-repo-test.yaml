clusterName: explicit-repo-test
platform: agent
nodePool:
- name: explicit-repo-test-nodepool
  replicas: 3
  labels:
    allowDeletion: false
    minReplicas: '2'
    maxReplicas: '4'
  agentLabelSelector:
    nodeLabelKey: infraenv
    nodeLabelValue: classic-baremetal
  configs:
  - nm-conf-explicit-repo-test
  - worker-kubeconfig
mcConfig:
- nm-conf-explicit-repo-test
- worker-kubeconfig
idms:
  mirrors:
  - source: registry.redhat.io
    mirrors:
    - registry.internal.company.com/redhat
  - source: quay.io
    mirrors:
    - registry.internal.company.com/quay
  - source: registry.access.redhat.com
    mirrors:
    - registry.internal.company.com/access-redhat
