clusterName: api-production
platform: agent
nodePool:
- name: api-production-nodepool
  replicas: 6
  labels:
    allowDeletion: false
    minReplicas: '5'
    maxReplicas: '7'
  agentLabelSelector:
    nodeLabelKey: infraenv
    nodeLabelValue: portworks-baremetal
  configs:
  - nm-conf-api-production
  - worker-kubeconfig
  - portworks-storage-config
mcConfig:
- nm-conf-api-production
- worker-kubeconfig
- portworks-storage-config
idms:
  mirrors:
  - source: registry.redhat.io
    mirrors:
    - registry.internal.company.com/redhat
  - source: quay.io
    mirrors:
    - registry.internal.company.com/quay
  - source: registry.access.redhat.com
    mirrors:
    - registry.internal.company.com/access-redhat
  - source: portworks.io
    mirrors:
    - registry.internal.company.com/portworks
